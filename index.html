<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Tracker</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body class="container">
        <header class="hero text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time and Date:</h2>

        </header>

        <div class="row">
            <div class="col-lg-4">
                <h2>Instructions</h1>
                    <ul id="items">
                        <li>Click the button below to open a form and provide information for the following:</li>
                        <li>Project Name:</li>
                        <li>Project Type:</li>
                        <li>Due Date:</li>
                    </ul>
                    <button id="addButton">Add Project</button>

            </div>
            <div class="col-lg-8">
                <table class="table">
                    <tr>
                        <th class="col-lg-5">Name</th>
                        <th class="col-lg-5">Type</th>
                        <th class="col-lg-2">Due</th>
                    </tr>
                </table>

            </div>


        </div>













        
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
